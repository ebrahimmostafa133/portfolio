<section id="skills" class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">My Skills</h2>
      <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Technologies and tools I work with</p>
    </div>

    <div class="grid gap-8 lg:grid-cols-2">
      <div *ngFor="let category of skillCategories" 
           class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 p-6">
        <h3 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">
          {{ category.category }}
        </h3>
        <div class="flex flex-wrap gap-3">
          <span *ngFor="let skill of category.skills" 
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-gray-100 border border-gray-200 rounded-lg hover:bg-gray-200 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white transition-colors duration-200">
            {{ skill }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
